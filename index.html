<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Curso EBAC</h1>
        <h2>HTML com JavaScript</h2>
        <form id="form-numeros">
            <input type="number" id="numero-a" required placeholder="Campo numérico A" />
            <p class="error-message">
                O número A deve ser menor que o núnero B.
            </p>
            <input type="number" id="numero-b" required placeholder="Campo numérico B" />
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <p class="success-message">
            O formulário foi enviado.
        </p>
    </div>
<script src="./main.js"></script>
</body>
</html>
